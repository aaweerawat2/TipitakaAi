name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version name (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
      version_code:
        description: 'Version code (integer)'
        required: true
        default: '1'
      build_type:
        description: 'Build type'
        required: true
        type: choice
        options:
          - release
          - debug
        default: 'release'

env:
  VERSION_NAME: ${{ github.event.inputs.version_name || '1.0.0' }}
  VERSION_CODE: ${{ github.event.inputs.version_code || '1' }}
  BUILD_TYPE: ${{ github.event.inputs.build_type || 'release' }}

jobs:
  build:
    name: Build APK v${{ github.event.inputs.version_name || '1.0.0' }}
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Gradle Dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-global-v2
        restore-keys: |
          ${{ runner.os }}-gradle-global-

    - name: Cache RN Project
      uses: actions/cache@v4
      with:
        path: |
          build-project/node_modules
          build-project/android/.gradle
        key: ${{ runner.os }}-rn-project-v4
        restore-keys: |
          ${{ runner.os }}-rn-project-

    - name: Create React Native project
      run: |
        if [ ! -d "build-project" ]; then
          npx @react-native-community/cli@latest init TipitakaAI --directory build-project --skip-git-init --pm npm --skip-install
        fi

    - name: Install dependencies
      working-directory: build-project
      run: |
        npm install --legacy-peer-deps
        npm install react-native-screens react-native-safe-area-context react-native-svg @react-navigation/native @react-navigation/native-stack @react-navigation/bottom-tabs zustand lucide-react-native --legacy-peer-deps

    - name: Copy source code
      run: |
        cp App.tsx build-project/App.tsx
        cp -r src build-project/
        cp babel.config.js build-project/
        cp tsconfig.json build-project/
        cp metro.config.js build-project/

    - name: Update version
      run: |
        cd build-project
        cat > app.json << EOF
        {
          "name": "TipitakaAI",
          "displayName": "พระไตรปิฎก AI",
          "version": "${{ env.VERSION_NAME }}"
        }
        EOF

    - name: Create assets directory
      run: mkdir -p build-project/android/app/src/main/assets

    - name: Bundle JavaScript for Android
      working-directory: build-project
      run: |
        npx react-native bundle \
          --platform android \
          --dev false \
          --entry-file index.js \
          --bundle-output android/app/src/main/assets/index.android.bundle \
          --assets-dest android/app/src/main/res

    - name: Generate Keystore
      run: |
        cd build-project/android/app
        if [ ! -f "release.keystore" ]; then
          keytool -genkey -v -keystore release.keystore -alias release -keyalg RSA -keysize 2048 -validity 10000 -storepass tripitaka2024 -keypass tripitaka2024 -dname "CN=TipitakaAI, O=TipitakaAI, C=TH"
        fi

    - name: Configure Signing
      run: |
        cd build-project/android
        echo "MYAPP_UPLOAD_STORE_FILE=release.keystore" >> gradle.properties
        echo "MYAPP_UPLOAD_STORE_PASSWORD=tripitaka2024" >> gradle.properties
        echo "MYAPP_UPLOAD_KEY_ALIAS=release" >> gradle.properties
        echo "MYAPP_UPLOAD_KEY_PASSWORD=tripitaka2024" >> gradle.properties

    - name: Update build.gradle
      run: |
        cd build-project/android/app
        sed -i "s/versionCode 1/versionCode ${{ env.VERSION_CODE }}/" build.gradle
        sed -i "s/versionName \"1.0\"/versionName \"${{ env.VERSION_NAME }}\"/" build.gradle

        if ! grep -q "signingConfigs" build.gradle; then
          cat >> build.gradle << 'GRADLE_EOF'

        android {
            signingConfigs {
                release {
                    storeFile file('release.keystore')
                    storePassword 'tripitaka2024'
                    keyAlias 'release'
                    keyPassword 'tripitaka2024'
                }
            }
            buildTypes {
                release {
                    signingConfig signingConfigs.release
                    minifyEnabled true
                    shrinkResources true
                    proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
                }
            }
        }
        GRADLE_EOF
        fi

    - name: Build Release APK
      if: env.BUILD_TYPE == 'release'
      working-directory: build-project/android
      run: ./gradlew assembleRelease --no-daemon --build-cache

    - name: Build Debug APK
      if: env.BUILD_TYPE == 'debug'
      working-directory: build-project/android
      run: ./gradlew assembleDebug --no-daemon --build-cache

    - name: Rename APK
      run: |
        if [ "${{ env.BUILD_TYPE }}" = "release" ]; then
          mv build-project/android/app/build/outputs/apk/release/app-release.apk build-project/TipitakaAI-v${{ env.VERSION_NAME }}.apk
        else
          mv build-project/android/app/build/outputs/apk/debug/app-debug.apk build-project/TipitakaAI-v${{ env.VERSION_NAME }}-debug.apk
        fi
        ls -lh build-project/*.apk

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: TipitakaAI-v${{ env.VERSION_NAME }}-${{ env.BUILD_TYPE }}
        path: build-project/*.apk

    - name: Create Release
      if: env.BUILD_TYPE == 'release'
      uses: softprops/action-gh-release@v1
      with:
        token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
        tag_name: v${{ env.VERSION_NAME }}
        name: TipitakaAI v${{ env.VERSION_NAME }}
        body: |
          # พระไตรปิฎก AI v${{ env.VERSION_NAME }}

          ## การติดตั้ง
          1. ดาวน์โหลดไฟล์ APK
          2. เปิดไฟล์และกด Install
          3. เปิดแอปใช้งานได้เลย

          ## คุณสมบัติ
          - อ่านพระไตรปิฎกภาษาไทย
          - AI ถาม-ตอบ (ต้องดาวน์โหลด AI Models)
          - รองรับ QNN acceleration
        files: build-project/*.apk
