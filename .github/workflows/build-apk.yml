name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version name (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
      version_code:
        description: 'Version code (integer)'
        required: true
        default: '1'
      build_type:
        description: 'Build type'
        required: true
        type: choice
        options:
          - release
          - debug
        default: 'release'

env:
  VERSION_NAME: ${{ github.event.inputs.version_name || '1.0.0' }}
  VERSION_CODE: ${{ github.event.inputs.version_code || '1' }}
  BUILD_TYPE: ${{ github.event.inputs.build_type || 'release' }}

jobs:
  build:
    name: Build ${{ github.event.inputs.build_type || 'release' }} APK v${{ github.event.inputs.version_name || '1.0.0' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Cache Node Modules
      id: cache-node-modules
      uses: actions/cache@v4
      with:
        path: |
          build-project/node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-modules-

    - name: Cache Android Build
      uses: actions/cache@v4
      with:
        path: |
          build-project/android/.gradle
          build-project/android/app/build
        key: ${{ runner.os }}-android-build-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-android-build-

    - name: Create React Native project
      run: |
        if [ ! -d "build-project" ]; then
          npx @react-native-community/cli@latest init TipitakaAI --directory build-project --skip-git-init --pm npm --skip-install
        fi

    - name: Install dependencies in build project
      working-directory: build-project
      run: |
        npm install --legacy-peer-deps
        npm install react-native-screens react-native-safe-area-context react-native-svg @react-navigation/native @react-navigation/native-stack @react-navigation/bottom-tabs zustand --legacy-peer-deps

    - name: Copy source code
      run: |
        cp App.tsx build-project/App.tsx
        cp -r src build-project/
        cp babel.config.js build-project/
        cp tsconfig.json build-project/
        cp metro.config.js build-project/

    - name: Update version in app.json
      run: |
        cd build-project
        cat > app.json << EOF
        {
          "name": "TipitakaAI",
          "displayName": "พระไตรปิฎก AI",
          "version": "${{ env.VERSION_NAME }}"
        }
        EOF

    - name: Generate Release Keystore
      run: |
        cd build-project/android/app
        if [ ! -f "release.keystore" ]; then
          keytool -genkey -v -keystore release.keystore -alias release -keyalg RSA -keysize 2048 -validity 10000 -storepass tripitaka2024 -keypass tripitaka2024 -dname "CN=TipitakaAI, O=TipitakaAI, C=TH"
        fi

    - name: Configure Release Signing
      run: |
        cd build-project/android
        echo "MYAPP_UPLOAD_STORE_FILE=release.keystore" >> gradle.properties
        echo "MYAPP_UPLOAD_STORE_PASSWORD=tripitaka2024" >> gradle.properties
        echo "MYAPP_UPLOAD_KEY_ALIAS=release" >> gradle.properties
        echo "MYAPP_UPLOAD_KEY_PASSWORD=tripitaka2024" >> gradle.properties

    - name: Update build.gradle with version and signing
      run: |
        cd build-project/android/app
        
        # Update version
        sed -i "s/versionCode 1/versionCode ${{ env.VERSION_CODE }}/" build.gradle
        sed -i "s/versionName \"1.0\"/versionName \"${{ env.VERSION_NAME }}\"/" build.gradle
        
        # Check if signing config already exists
        if ! grep -q "signingConfigs" build.gradle; then
          cat >> build.gradle << 'GRADLE_EOF'
        
        android {
            signingConfigs {
                release {
                    storeFile file('release.keystore')
                    storePassword 'tripitaka2024'
                    keyAlias 'release'
                    keyPassword 'tripitaka2024'
                }
            }
            buildTypes {
                release {
                    signingConfig signingConfigs.release
                    minifyEnabled true
                    shrinkResources true
                    proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
                }
            }
        }
        GRADLE_EOF
        fi

    - name: Build Release APK
      if: env.BUILD_TYPE == 'release'
      working-directory: build-project/android
      run: ./gradlew assembleRelease --no-daemon --build-cache

    - name: Build Debug APK
      if: env.BUILD_TYPE == 'debug'
      working-directory: build-project/android
      run: ./gradlew assembleDebug --no-daemon --build-cache

    - name: Rename and prepare APK
      run: |
        if [ "${{ env.BUILD_TYPE }}" = "release" ]; then
          mv build-project/android/app/build/outputs/apk/release/app-release.apk build-project/TipitakaAI-v${{ env.VERSION_NAME }}.apk
        else
          mv build-project/android/app/build/outputs/apk/debug/app-debug.apk build-project/TipitakaAI-v${{ env.VERSION_NAME }}-debug.apk
        fi

    - name: Get APK Info
      run: |
        cd build-project
        ls -lh *.apk
        echo "---"
        echo "APK: $(ls *.apk)"
        echo "Size: $(du -h *.apk | cut -f1)"
        echo "Version: ${{ env.VERSION_NAME }}"
        echo "Version Code: ${{ env.VERSION_CODE }}"
        echo "Build Type: ${{ env.BUILD_TYPE }}"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: TipitakaAI-v${{ env.VERSION_NAME }}-${{ env.BUILD_TYPE }}
        path: build-project/*.apk

    - name: Create Release
      if: env.BUILD_TYPE == 'release'
      uses: softprops/action-gh-release@v1
      with:
        token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
        tag_name: v${{ env.VERSION_NAME }}
        name: TipitakaAI v${{ env.VERSION_NAME }}
        body: |
          # พระไตรปิฎก AI v${{ env.VERSION_NAME }}
          
          ## ข้อมูลเวอร์ชัน
          - **Version:** ${{ env.VERSION_NAME }}
          - **Version Code:** ${{ env.VERSION_CODE }}
          - **Build Type:** Release
          
          ## การติดตั้ง
          1. ดาวน์โหลดไฟล์ APK
          2. เปิดไฟล์และกด Install
          3. หากถาม อนุญาต "ติดตั้งจากแหล่งที่ไม่รู้จัก"
          4. เปิดแอปใช้งานได้เลย
          
          ## คุณสมบัติ
          - อ่านพระไตรปิฎกภาษาไทย
          - AI ถาม-ตอบ (ต้องดาวน์โหลด AI Models)
          - รองรับ QNN acceleration
        files: build-project/*.apk
        draft: false
        prerelease: false
