name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version name (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
      version_code:
        description: 'Version code (integer)'
        required: true
        default: '1'
      build_type:
        description: 'Build type'
        required: true
        type: choice
        options:
          - release
          - debug
        default: 'release'

env:
  VERSION_NAME: ${{ github.event.inputs.version_name || '1.0.0' }}
  VERSION_CODE: ${{ github.event.inputs.version_code || '1' }}
  BUILD_TYPE: ${{ github.event.inputs.build_type || 'release' }}

jobs:
  build:
    name: Build APK v${{ github.event.inputs.version_name || '1.0.0' }}
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          android/.gradle
        key: gradle-${{ runner.os }}-v1
        restore-keys: gradle-${{ runner.os }}-

    - name: Cache node_modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: node-modules-${{ runner.os }}-${{ hashFiles('package.json') }}
        restore-keys: node-modules-${{ runner.os }}-

    - name: Install bun
      run: npm install -g bun

    - name: Install dependencies
      run: bun install || npm install --legacy-peer-deps

    - name: Make gradlew executable
      run: chmod +x android/gradlew

    - name: Create assets directory
      run: mkdir -p android/app/src/main/assets

    - name: Update version in build.gradle
      run: |
        sed -i "s/versionCode [0-9]*/versionCode ${{ env.VERSION_CODE }}/" android/app/build.gradle
        sed -i "s/versionName \"[^\"]*\"/versionName \"${{ env.VERSION_NAME }}\"/" android/app/build.gradle

    - name: Bundle JavaScript for Release
      run: |
        npx react-native bundle \
          --platform android \
          --dev false \
          --entry-file index.js \
          --bundle-output android/app/src/main/assets/index.android.bundle \
          --assets-dest android/app/src/main/res

    - name: Build Release APK
      if: env.BUILD_TYPE == 'release'
      run: |
        cd android
        ./gradlew assembleRelease --no-daemon

    - name: Build Debug APK
      if: env.BUILD_TYPE == 'debug'
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon

    - name: Rename APK
      run: |
        if [ "${{ env.BUILD_TYPE }}" = "release" ]; then
          mv android/app/build/outputs/apk/release/app-release.apk TipitakaAI-v${{ env.VERSION_NAME }}.apk
        else
          mv android/app/build/outputs/apk/debug/app-debug.apk TipitakaAI-v${{ env.VERSION_NAME }}-debug.apk
        fi
        ls -lh *.apk

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: TipitakaAI-v${{ env.VERSION_NAME }}-${{ env.BUILD_TYPE }}
        path: TipitakaAI-v${{ env.VERSION_NAME }}*.apk

    - name: Create Release
      if: env.BUILD_TYPE == 'release'
      uses: softprops/action-gh-release@v1
      with:
        token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
        tag_name: v${{ env.VERSION_NAME }}
        name: TipitakaAI v${{ env.VERSION_NAME }}
        body: |
          # พระไตรปิฎก AI v${{ env.VERSION_NAME }}

          ## การติดตั้ง
          1. ดาวน์โหลดไฟล์ APK
          2. เปิดไฟล์และกด Install
          3. เปิดแอปใช้งานได้เลย

          ## คุณสมบัติ
          - อ่านพระไตรปิฎกภาษาไทย
          - AI ถาม-ตอบ (ต้องดาวน์โหลด AI Models)
          - รองรับ QNN acceleration
        files: TipitakaAI-v${{ env.VERSION_NAME }}*.apk
